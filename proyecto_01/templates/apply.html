{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Aplicar al evento {{items.dialog}}</h3>
    <div class="box">
        <form method="POST" action="/apply_post/{{items.id_contest}}" enctype="multipart/form-data">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="namecontest" placeholder="Nombre" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
        
            <button class="button is-block is-info is-large is-fullwidth">Aplicar a este evento</button>
        </form>
    </div>

</div>
{% endblock %}
