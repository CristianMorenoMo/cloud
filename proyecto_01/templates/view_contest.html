{% extends "base.html" %}
{% block content %}


{% for task in query%}
<!-- seccioon de banner e informacion left. -->

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{task.contest_name}} </h5>
    <p class="card-text">{{task.desciption}}</p>
    <p class="card-text">{{task.dialog}}</p>
  </div>
</div>
{% endfor %}

<!-- seccion de informacion de los aplicantes  derecha. -->



<!-- formulario para editar o eliminar un evento. -->
{% for task in query%}
<div class="column is-4 is-offset-4">
    <h3 class="title">Editar evento</h3>
    <div class="box">
        <form enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="namecontest" placeholder="Nombre del evento" value={{task.contest_name}} autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="datestart" placeholder="Fecha de inicio" value={{task.start_date}} autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="dateend" placeholder="Fecha de terminaciòn"  value={{task.end_date}} autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="award" placeholder="Premio" value={{task.award}}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="dialog" placeholder="Guion" value={{task.dialog}}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Descripciòn" value={{task.desciption}} >
                </div>
            </div>
            <div class="field">
                        <input type="file" name="file" >
            </div>
            <button  type="submit" formaction="/edit_contest/{{task.id_contest}}" class="button is-block is-info is-large is-fullwidth">Editar evento</button>
            <button  formaction="/delete_contest/{{task.id_contest}}" class="button is-block is-info is-large is-fullwidth">Eliminar evento</button>
        </form>

    </div>
</div>
{% endfor %}
{% endblock %}
