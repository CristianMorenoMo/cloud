<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <!-- BOOSTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <!-- MAIN CSS-->
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <main>
        <h1 class="display-4 text-center">Tareas</h1>
        <div class="row">
            <div class = "col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form class="register-form" action="\create-task" method="post">
                            <div class="from-group">
                                <input type = "text" name="content" placeholder="Task" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">save</button>
                        </form>
                    </div>
                    <div class="card-body" >
                        <ul>{% for task in tasks%}
                            <li class="list-group-item">
                               {{task.content}}
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm"> Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <a href="/logout" type="button" class="btn btn-primary">Cerrar Sesion</a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
